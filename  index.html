<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Quadratic</title>
</head>
<body>
    <section class= "main">
        <div class="container">
        <h1 class="main__title">Решение квадратного уравнения</h1>
        <div class="main__equation">
            <input id="A">
            <span>X<sup>2</sup></span>
            <span>+</span>
            <input id="B">
            <span>X</span>
            <span>+</span>
            <input id="C">
            <span>=</span>
            <span>0</span>
        </div>
        <button class="btn main__btn" id="btnMain">Решить</button>
        <div class="main__discriminant">
        <span>Дискриминант:</span>
        <span id="discriminant"></span>
        </div>
        <div class="main__solution">
        <p>X<sub>1</sub>: <span id="x1"></span></p>
            <p>X<sub>2</sub>: <span id="x2"></span></p>
        </div>
        </div>
    </section>

    <script src="script/index.js"></script>
</body>
</html>
